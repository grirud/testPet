<section>
  <span> THIS IS PET </span>
  <input [type]="'text'" />
  <input [type]="'password'" />
</section>

<div class="wrapper">
  <div class="input-container">
    <input type="text" class="input" [(ngModel)]="searchTerm" />
    <div *ngIf="loaded" class="spinner-container">
      <div class="spinner"></div>
    </div>
  </div>
  <div
    class="content-list"
    *ngIf="values.length"
    (click)="handleOptionClick($event)"
  >
    <ng-container *ngFor="let value of values">
      <div class="list is-hovered">{{ value }}</div>
    </ng-container>
  </div>
</div>
